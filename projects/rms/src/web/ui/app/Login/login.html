<div class="cc-login-container" data-ng-controller="loginController">
	<div class="cc-login-left-panel">
		<div style="padding: 50px 0 0 50px"> 
			<div class="logo"></div>
		</div>
		<div class="welcome-msg">{{'login.welcome' | translate}}</div>
	</div>	
	<div class="cc-login-right-panel">
		<div class="wrapper"> 
			<div class="title"> Login to your account</div>
			<div  class="login-box">
			  	<input type="text" data-ng-model="username" name="username" placeholder="Username" required="required" autocomplete="off" />
				<br>
				<input type="password" data-ng-model="password" name="password" placeholder="Password" required="required" />
				<br>
				<select name="domainName" id="domainName" data-ng-model="domain" required="required">
					<option value="">--Select a domain--</option>
					<option data-ng-repeat="option in availableDomainNames" value="{{option.id}}" data-ng-selected="{{ option.selected === true }}">{{option.name}}</option>
				</select>
				<br>
				<br>
				<!-- 
				<div style="padding: 40px 0 40px 0">
					<span class="cc-ps-search-include-subpolicy">
						<switch class="cc-ps-search-switch-include-sub"  data-ng-model="policy.effects"></switch>
					</span>
					<input name="" type="hidden" data-ng-model="policy.effects" value="{{policy.effects}}" data-ng-focus="highlightGrammar('policyEffect')">
					<span>{{'keep me logged in' |translate}}</span>
				</div>
				 -->
				<a class="btn btn-default rms-login-button" data-ng-click="doLogin()">{{"LOGIN" | translate}}</a>
			</div>
		</div>
		<div class="footer">
        <div stlye="text-align:center">
          <p class="text-muted credit text-center">&copy; 2014-2015 <a href="http://www.nextlabs.com">NextLabs Inc.</a> All rights reserved.</p>
        </div>
    </div>
	</div>

</div>
