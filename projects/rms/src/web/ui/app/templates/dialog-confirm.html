<div class="modal-header" data-ng-if="title">
  <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body" data-ng-if="msg">
  {{ msg }}
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" data-ng-click="ok()">{{"confirm" | translate}}</button>
  <button class="btn btn-warning" type="button" data-ng-click="cancel()">{{"cancel" | translate}}</button>
</div>
